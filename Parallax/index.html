<!DOCTYPE html>
<html>
    <head>
        <title>Parallax</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Container -->
        <div class="container">

            <!-- Parallax | With the attribute "data-animation" on "true" -->
            <!-- Look at the difference -->
            <div data-type="parallax" data-min-height="690px" data-animation="true" data-division="4" data-src="./parallax-background.png" class="parallax-container" ></div>

            <!-- Card -->
            <div class="card"></div>

            <!-- Parallax | Without the attribute "data-animation" -->
            <!-- Look at the difference -->
            <div data-type="parallax" data-min-height="690px" data-src="./parallax-background.png" class="parallax-container"></div>

            <!-- Card -->
            <div class="card"></div>

        </div>

        <!-- Implementation of the library -->
        <script src="./parallax.js"></script>
    </body>
</html>
