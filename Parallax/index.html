<!DOCTYPE html>
<html>
    <head>
        <title>Parallax</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Container -->
        <div class="container">

            <!-- Navigation Bar -->
            <div class="navBar"></div>
            <!-- Parallax -->
            <div data-type="parallax" data-min-height="690px" data-animation="true" data-src="./parallax-background.png" class="parallax-container" ></div>

            <!-- Card -->
            <div class="card"></div>

        </div>

        <!-- Implementation of the library -->
        <script src="./parallax.js"></script>
    </body>
</html>
